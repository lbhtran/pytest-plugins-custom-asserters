[tool.poetry]
name = "pytest-asserters"
version = "0.1.0"
description = "Pytest plugins for customised asserters"
authors = ["lbhtran"]
license = "MIT"
readme = "README.md"
packages = [{include = "pytest_asserters"}]

[tool.poetry.dependencies]
