pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pre-commit = "^2.20.0"
commitizen = "^2.37.0"
jsondiff = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
